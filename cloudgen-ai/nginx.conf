server {
    listen 80;
    server_name localhost;

    # Root directory for the React app's static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service named 'backend' on port 8000
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle React Router's client-side routing
    # If a file or directory is not found, fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}